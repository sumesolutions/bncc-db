name: Lint and Test
run-name: ${{ github.head_ref || github.ref_name }} - Linting and Testing

on:
  push:
    branches: [ '*' ]
  workflow_call:
  workflow_dispatch:

jobs:
  code-quality-check:
    name: Code Quality Check
    strategy:
      fail-fast: false

    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Check out repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        id: setup-python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12.2'

      - name: ğŸ—„ï¸ Load cached virtual environment
        id: cached-poetry-dependencies
        uses: actions/cache@v4
        with:
          save-always: true
          path: ./.venv
          key: venv-${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}-${{ steps.setup-python.outputs.python-version }}

      - name: ğŸ–Œï¸ Set up Poetry
        uses: abatilo/actions-poetry@v2
        with:
          poetry-version: '1.8.2'

      - name: ğŸŒ Setup a local virtual environment
        run: |
          poetry config virtualenvs.create true --local
          poetry config virtualenvs.in-project true --local

      - name: ğŸ­ Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --no-ansi

      - name: ğŸ•µ Lint
        run: |
          #  Lint all files
          poetry run ruff check
          #  Check all files sort import
          poetry run ruff check --select I --fix
          #  Check format all files
          poetry run ruff format --check

      - name: ğŸ”¬ Run unit tests
        run: |
          poetry run pytest -p no:sugar --exitfirst -q --tb=short --doctest-modules --cov=./ --cov-report xml:./tmp/coverage.xml

      - name: ğŸ“Š Upload coverage to Codecov
        uses: codecov/codecov-action@v4.0.1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: sumesolutions/bncc-db
          fail_ci_if_error: true
        if: github.ref != 'refs/heads/main'

